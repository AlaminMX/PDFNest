<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDFNest - Login</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>

<script>
// ====== Your Firebase Config ======
const firebaseConfig = {
  apiKey: "AIzaSyCA5P1W15FRzPUfjOrPoTRrHy2q-cHk6DI",
  authDomain: "pdfnestt.firebaseapp.com",
  projectId: "pdfnestt",
  storageBucket: "pdfnestt.firebasestorage.app",
  messagingSenderId: "431285342689",
  appId: "1:431285342689:web:558e385f1a984b341f02a0",
  measurementId: "G-3R2R30S0N1"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
</script>

</head>
<body>
<header>
    <h1>ðŸ“„ PDFNest</h1>
    <p>Login to access your secure PDF storage</p>
</header>

<div class="container">
    <div class="card">
        <h2 class="title">Welcome Back</h2>
        <p class="subtitle">Sign in or create an account</p>
        
        <input type="email" id="email" placeholder="Email" class="input" />
        <input type="password" id="password" placeholder="Password" class="input" />

        <div class="btn-group">
            <button id="loginBtn" class="btn primary">Login</button>
            <button id="signupBtn" class="btn secondary">Sign Up</button>
        </div>
        <button id="googleBtn" class="btn google">Continue with Google</button>
    </div>
</div>

<script>
document.getElementById("signupBtn").onclick = () => {
    auth.createUserWithEmailAndPassword(
        email.value, password.value
    ).then(() => window.location = "dashboard.html")
    .catch(alert);
};

document.getElementById("loginBtn").onclick = () => {
    auth.signInWithEmailAndPassword(
        email.value, password.value
    ).then(() => window.location = "dashboard.html")
    .catch(alert);
};

document.getElementById("googleBtn").onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
        .then(() => window.location = "dashboard.html")
        .catch(alert);
};

// If already logged in, redirect
auth.onAuthStateChanged(user => {
    if (user) window.location = "dashboard.html";
});
</script>
</body>
</html>
